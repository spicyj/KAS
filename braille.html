<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Math braille converter</title>

    <style>
    input {
        box-sizing: border-box;
        font-size: 72px;
        width: 100%;
    }
    </style>

    <!-- Include Underscore -->
    <script src="node_modules/underscore/underscore.js"></script>

    <!-- Include KAS -->
    <script src="src/parser.js"></script>
    <script src="src/nodes.js"></script>
    <script src="src/compare.js"></script>
</head>
<body>

<div>
<input type="text" id="input" autocomplete="off" value="(x-3^2)^(1/3) - 4/7"/><br>
<input type="text" id="output" readonly />
</div>

<script type="text/javascript">
(function(KAS) {
    var parse = function(input, options) {
        return KAS.parse(input, options).expr;
    };

    var input = document.getElementById("input");
    var output = document.getElementById("output");
    input.addEventListener("input", update, false);

    function update() {
        var parsed = parse(input.value);
        if (parsed != null) {
            output.value = parsed.tex();
        } else {
            output.value = "";
        }
    }

    output.addEventListener("focus", function() {
        setTimeout(function() {
            output.select();
        }, 0);
    }, false);

    update();
})(KAS);
</script>

</body>
</html>
